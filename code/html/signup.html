<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GlitchStyle</title>
    <link rel="stylesheet" href="../css/home_style.css">
    <link rel="stylesheet" href="../css/header_footer.css">
    <link rel="stylesheet" href="../css/signupstyle.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="branding">
            <img class="logo" src="/public/imagini/logo.png" alt="Vinyl Logo">
            <a href="/code/html/home.html">GlitchStyle</a>
        </div>
        <div class="nav">
            <nav class="navbar">
                <ul>
                    <li class="but"><a href="home.html">Home</a></li>
                    <li class="but"><a href="products.html">Products</a></li>
                    <li class="but"><a href="collabs.html">Collabs</a></li>
                    <li class="but"><a href="about.html">About us</a></li>
                </ul>
            </nav>
        </div>
        <div class="signin">
            <ul>
                <li>
                    <div class="but">
                        <a href="/code/html/signin.html">
                            Log in
                        </a>
                    </div>
                </li> 
                <li class="signup">
                    <div class="but butcolor">
                        <a href="/code/html/signup.html">
                            Sign up
                        </a>
                    </div>
                </li> 
            </ul>
        </div>
    </header>

    <!-- Sign-Up Form -->
    <main>
        <div class="form-container">
            <h1>Sign Up</h1>
            <form id="signup-form" action="http://localhost:3000/signup" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 GlitchStyle. All rights reserved.</p>
    </footer>
</body>
</html>
